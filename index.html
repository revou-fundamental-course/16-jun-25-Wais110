<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <nav>
      <div class="">
        <img src="./asset/gambar-revou.png" alt="my-avatar" />
      </div>
      <div id="menu-icon" class="menu-icon">
        <i class="ph-fill ph-list"></i>
      </div>
      <ul id="menu-list" class="hidden">
        <li>
          <a href="#section-1">Home</a>
        </li>
        <li>
          <a href="#section-2">Our Profile</a>
        </li>
        <li>
          <a href="#section-3">Portofolio</a>
        </li>
        <li>
          <a href="#section-4">Message Us</a>
        </li>
      </ul>
    </nav>
    <section id="section-1" class="hero" style="background-image: url(./asset/abstract-yellow-diagonal-futuristic-background-wallpaper-free-png.webp);">
        <div class="hero-container">
            <div class="column-satu">
                <h1>Hi <span id="user-greeting">User</span>, Welcome to our website</h1>
                <p>Ini adalah website latihan pertama</p>
            </div>
        </div>
    </section>
    <section id="section-2" class="hero">
        <div class="hero-container">
            <div class="column-satu">
                <h1>Our Profile</h1>
                <p>Apa itu RevoU?</p>
            </div>
        </div>
    </section>
    <section id="section-3" class="hero">
        <div class="hero-container">
            <div class="column-satu">
                <h1>Portofolio</h1>
                <p>Berikut adalah beberapa portofolio kami</p>
            </div>
        </div>
    </section>
    <section id="section-4" class="container-message">
        <div class="container">
            <div class="column-satu">
                <h1>Message Us</h1>
                <form action="" class="form">
                    <div class="input-box">
                        <label for="name-input">Nama</label>
                        <input type="text" placeholder="Nama" name="name" id="name-input" required>
                    </div>
                    <div class="input-box">
                        <label>Tanggal Lahir</label>
                        <input type="date" name="date" id="tanggal-born" required>
                    </div>
                    <div class="gender-box">
                        <h3>Jenis Kelamin</h3>
                        <div class="gender-option">
                            <div class="gender">
                        <input type="radio" name="Gender" id="Kelamin">
                        <label for="check-male">Laki-laki</label>
                            </div>
                            <div class="gender">
                        <input type="radio" name="Gender" id="Kelamin">
                        <label for="check-female">Perempuan</label>
                            </div>
                    </div>
                    </div>
                    <div class="input-box">
                        <label>Pesan</label>
                        <input type="textarea" placeholder="Pesan" name="message" id="pesan" required>
                    </div>
                    <button type="button" id="submit-btn">Submit</button>
                </form>
            </div>
            <div class="column-dua">
                <div id="result-form">

                </div>
            </div>
        </div>
    </section><hr>
    <footer>
        <div class="footerBottom">
            <p>Copyright &copy;2025; Designed by <span class="designer">RevoU</span></p>
        </div>
    </footer>
    <script src="/js/script.js"></script>
  </body>
</html>
